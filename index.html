<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全球发电厂分布地图</title>
    <link rel="stylesheet" href="./lib/ol-5.3.0/ol.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./lib/ol-5.3.0/ol.js"></script>

    <script src="./lib/zepto.min.js"></script>
    <script src="./js/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="map-container" id="mapBox"></div>
      <div class="search-container">
        <div class="search-box">
          <input
            type="search"
            class="search-text"
            placeholder="请输入国家或发电厂名称"
          />
          <button class="search-btn">检索</button>
        </div>
        <div class="search-result">
          <ul class="search-result-list">
            <!-- <li class="search-result-item">
              <span class="search-result-color"></span>
              <span class="search-result-name">国家名称</span>
            </li>
            <li class="search-result-item">
              <span class="search-result-color"></span>
              <span class="search-result-name">资源名称</span>
            </li> -->
          </ul>
        </div>
      </div>
      <div class="fuel-container">
        <ul class="fuel-list">
          <!-- <li class="fuel-item text-ellipsis">
            <span class="fuel-color"></span>
            <span class="fuel-name">媒</span>
          </li>
          <li class="fuel-item fuel-item--disabled">
            <span class="fuel-color"></span>
            <span class="fuel-name">天然气</span>
          </li> -->
        </ul>
      </div>
      <div class="country-container">
        <div class="country-name">国家</div>
        <table class="country-fuel-table">
          <thead>
            <tr>
              <td>资源类型</td>
              <td>发电厂(个)</td>
              <td>容量(兆瓦)</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span class="country-fuel-color"></span>资源</td>
              <td>12</td>
              <td>130025</td>
            </tr>
            <tr>
              <td>
                <span class="country-fuel-color"></span>
                <span class="country-fuel-name">资源</span>
              </td>
              <td>
                <span class="country-fuel-count">12</span>
              </td>
              <td>
                <span class="country-fuel-capacity">130025</span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="country-container-close">×</div>
      </div>
      <div class="map-control ol-unselectable ol-control">
        <button class="map-control-btn">M</button>
        <div class="map-layers-container">
          <ul class="base-map-layers map-layers">
            <!-- <li class="map-layer">
              <label class="map-layer-name"><input type="radio" name="base" /> 基础图层</label>
            </li>
            <li class="map-layer">
              <label class="map-layer-name"><input type="radio" name="base" /> 基础图层</label>
            </li> -->
          </ul>
          <!-- <ul class="data-map-layers map-layers">
            <li class="map-layer">
              <label class="map-layer-name"><input type="checkbox" checked /> 热力图</label>
            </li>
            <li class="map-layer">
              <label class="map-layer-name"><input type="checkbox" /> 数据图层</label>
            </li>
          </ul> -->
        </div>
      </div>

        <div class="plant-info-field">
